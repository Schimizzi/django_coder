<!DOCTYPE html>
<html lang="es">
<head>
    <title>Página Principal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Estilos personalizados para la animación de los botones y el centrado general */
        body {
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos la altura total de la ventana */
            display: flex; /* Habilita Flexbox */
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra el contenido verticalmente */
            background-color: #f8f9fa; /* Un color de fondo claro y suave */
            padding: 20px; /* Relleno general para pantallas pequeñas */
        }

        .main-card {
            background-color: #ffffff; /* Fondo blanco para la tarjeta principal */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Sombra sutil para efecto de elevación */
            padding: 40px; /* Relleno interno de la tarjeta */
            max-width: 600px; /* Ancho máximo de la tarjeta */
            width: 100%; /* Asegura que ocupe el 100% del ancho disponible hasta el max-width */
            text-align: center; /* Centra el texto dentro de la tarjeta */
        }

        /* Estilo para la animación de los botones */
        .btn-animated {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Transición suave para transformaciones y sombras */
        }

        .btn-animated:hover {
            transform: translateY(-3px); /* Levanta el botón ligeramente al pasar el ratón */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Sombra más fuerte al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="main-card">
        <h1 class="display-4 mb-4 text-dark">Bienvenido a la Página Principal</h1>

        <div class="d-grid gap-3 col-10 col-md-8 mx-auto">
            <button type="button" class="btn btn-secondary btn-lg btn-animated" onclick="location.href='blog'">
                <i class="fas fa-blog me-2"></i> Noticias
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-animated" onclick="location.href='estudiantes'">
                <i class="fas fa-user-graduate me-2"></i> Ver Lista de Estudiantes
            </button>
            <button type="button" class="btn btn-success btn-lg btn-animated" onclick="location.href='profesores'">
                <i class="fas fa-chalkboard-teacher me-2"></i> Ver Lista de Profesores
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
